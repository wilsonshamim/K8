apiVersion: apps/v1
kind: Deployment
metadata:
  name: mydeployment
  labels:
    app: nginx
spec:
  replicas: 3
  selectors:
    matchLabels:
      app: nginx
  template:
    metadata:
      name: mypod
      labels:
        app: nginx-pod
    spec:
      containers:
        - name: nginx
          image: nginx
